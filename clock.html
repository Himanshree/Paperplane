<!DOCTYPE html>
<html>
<head>
   <!--Import materialize.css-->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
</head>

<body onload="startTime()">
    <nav style="width:400px;position: relative; left:37%;">
    <div class="nav-wrapper grey lighten-4">
        <a href="#" class="brand-logo center " style="color: black">Alarm Clock</a>
    </div>
    </nav>
    <br>


    <div style="width: 400px; position: relative;left:37%">
        <ul id="tabs-swipe-demo" class="tabs">
                <li class="tab col s6 grey lighten-4" style="width:198px"><a class="active black-text" href="#currenttime">Clock</a></li>
                <li class="tab col s6 grey lighten-4" style="width:198px"><a class="black-text" href="#alarmlist">Alarm</a></li>
              </ul>

        
            <div id="currenttime" style="height:300px" class="z-depth-2">
                <br>
                <div id="time" class="black-text center-align" style="font-family: 'Times New Roman';font-size: 40px"></div>
                <div id ="date" class="grey-text center-align" style="font-family: 'Times New Roman';font-size: 20px"></div>
            </div>


        <div id="alarmlist" style="height:300px" class="z-depth-2">
            <span id="noalarm" class="center-align" style="font-family: 'Times New Roman';font-size: 40px">No Alarms Set<br></span>
        


            <div id="newalarm" class="modal" style="width: 500px;">
        <div class="modal-content">
            <div id="content" class="center-align">
                <form onsubmit='return alarmlist(this);'>
                <span>
                    <input type="number" id='alarmhour' name='alarmhour' min=0 max=23 value=0 style="font-family:'Arial';font-size: 30px;width:50px">hour:
                    <input type="number" id='alarmminute' name='alarmminute' min=0 max=59 value=0 style="font-family: 'Arial';font-size: 30px; width:50px">minutes</span>
                <span><br>
                    Snooze:<input type="number" id='snooze' name='snooze' min=0 max=30 value=0 style="font-family: 'Arial';font-size: 30px; width:50px">minutes <br>
                    Label:<input type="text" id='label' name='label' value="Untitled" style="font-family: 'Arial';width:100px">
                </span>
                <br>
                <input type="submit" value="Alarm Set" class="waves-effect waves-green btn-flat modal-close grey lighten-2">
                <input type="button" value="Cancel" class="waves-effect waves-green btn-flat modal-close grey lighten-2">
                </form>
            </div>
        </div>
        </div>


        <div id='alarms' style="display: none; height: 120px" class="z-depth-1 grey lighten-5">

                    <br>
                        <div id='alarmtime' style="font-family:'Arial';font-size: 30px"></div>
                        <div id='alarmsnooze' style="font-family:'Arial';font-size: 15px"></div>
                        <div id='alarmlabel' style="font-family:'Arial';font-size: 15px"></div>

        </div>

        <br><a class="waves-effect waves-light btn modal-trigger" href="#newalarm">Add</a>
        </div>
        </div>

        </div>

        <div id="playalarm" class="modal black white-text" style="display: none;position: absolute; top:20%; left:20%; width:  400px; height: 350px;">
            <br><br>
                <div class="modal-content center-align" id="play" style="font-family: 'Times New Roman';font-size: 60px">
                </div><center>
                        <input type="button" value="Snooze" id='snoozebtn' class="waves-effect waves-green btn-flat modal-close grey lighten-2" onclick=snoozealarm()>
                        <input type="button" value="Stop" id='stopbtn' class="waves-effect waves-green btn-flat modal-close grey lighten-2" onclick=stopalarm()>
                        </center>
        </div>

              

    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
    <script src="clock.js"></script>
</body>
</html>
